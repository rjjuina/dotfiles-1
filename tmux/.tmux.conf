#### COLOUR (Molokai for vim)
# Status bar
set-option -g status-bg colour234
set-option -g status-fg colour252

# Window titles
set-window-option -g window-status-fg colour252
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title
set-window-option -g window-status-current-fg colour135
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
 
set-option -g pane-border-fg colour234
set -g pane-active-border-bg colour236
set-option -g pane-active-border-fg cyan

# Message text
set-option -g message-bg colour234
set-option -g message-fg colour252

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

set -g focus-events

# show session name, window & pane number, date and time on right side of
# status bar
# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-justify centre


set-option -g status on                # turn the status bar on
set -g status-justify centre
set -g status-left-length 85

# show host name and IP address on left side of status bar
# Show host, load averages, and an indicator for the prefix key
set -g status-left "#[fg=blue] ❤ #h #[fg=cyan]Ⓦ #(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"\" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') #{?client_prefix,#[fg=colour2]☢,} "

set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-battery           \
  tmux-plugins/tmux-pain-control     \
  tmux-plugins/tmux-sidebar   \
  tmux-plugins/tmux-urlview \
  tmux-plugins/tmux-sensible \
"

# Set up tmux-resurrect
set -g @resurrect-processes 'ssh mosh'
set -g @resurrect-strategy-vim 'session'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
